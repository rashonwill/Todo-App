<div class="app">
  
    <div class="menu-options">
        <button class="btn" id="addNote" onClick ="openForm();"><i class="fa fa-plus-circle" aria-hidden="true"></i><span>Create New Todos</span></button>
        
        <button class="btn" onClick="removeAllCompleted();"><i class="fa fa-check-square" aria-hidden="true"></i><span>Remove Completed Todos</span></button>
        
        <button class="btn" onClick ="removeExpired();"><i class="fa fa-trash" aria-hidden="true"></i><span>Remove Expired Todos</span></button>
</div>
    
  <div class="Pending" id="Pending">
    <h3> Pending Todos</h3> 
     <div class ="content"></div>
  </div>
  
  
  <div class="Completed">
    <h3> Completed Todos</h3>
     <div class ="content"></div>
    </div>
    
  <div class="Expired">
    <h3> Expired Todos</h3> 
      <div class ="content"></div>
  </div> 



<div class="modal">
<form class="todo-form" action="" method="">
  
            <label for="todo-title">Todo Title</label>
            <input type="text" id="todo-title" required>
            <h5>This is a required field</h5>
  
            <label for="todo-due-date">Due Date</label>
            <input type="date" id="todo-due-date" required>
            <h5>This is a required field</h5>
  
  <label for="todo-title">Todo Time</label>
      <input type="time" id="todo-due-time" required>
       <h5>This is a required field</h5>
  
            <label for="todo-description">Description</label>
            <textarea id="todo-description" columns="40" rows="5"></textarea>
            <div class="actions">
              <button class="action create-todo when-valid">
                <i class="material-icons">add_circle</i>
                <span class="action-text">Create</span>
              </button>
              <button disabled class="action create-todo when-invalid">
                <i class="material-icons">add_circle</i>
                <span class="action-text">Create</span>
              </button>
              <button onClick="closeForm();" class="action cancel-create-todo">
                <i class="material-icons">cancel</i>
                <span class="action-text">Cancel</span>
              </button>
            </div>
          </form>
  
</div>


<style>



@import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css);
@import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Reggae+One&display=swap');
@import url(https://fonts.googleapis.com/css?family=Gloria+Hallelujah);

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  background: url(https://freefrontend.com/assets/img/css-clocks/apple-watch-clock.gif);
 background-repeat: no-repeat;
  background-position:center;
  background-size: 100%;
  background:black;
  /*background: url(https://i.pinimg.com/originals/94/eb/d2/94ebd2a33981ca2f5908cd3d355b9fc5.gif);
 background: url(https://i.pinimg.com/originals/ca/cf/3f/cacf3fa823b875dc1101ad1cdae32a20.gif);*/
  height: 100vh;
  width: 100vw;
  margin-top: 200px;
}

.watermark{
  position: absolute;
  font-size: 120px;
  color: #dcdcdc;
  font-family: "Permanent Marker";
  writing-mode: vertical-rl;
  color: #fbec5d;
  color: #7CB9E8;
  overflow: hidden;
  max-width: 100%;
  top: 40%;
  left: 50%;
  pointer-events: none;
  transform : rotate(-45deg);
  margin: 1rem auto;
}

.homer{
  width: 1050px;  
  height: 20px;
  z-index:1;
  margin-top: -370px;
  margin-left: 150px;
  position: absolute;
  border: 1px solid white;
}


.app{
  width: 100vw;
  height: 1600px;
  margin: 1rem auto;
  border: 5px solid white;
  display: flex;
  background: #560319;
  background: #fbec5d;
  background: black;
  opacity: .85;
  font-family: "Permanent Marker";
  margin-top: -50px;    
}

.menu-options{
  width: 100px;
  height:100%;
  border: 5px solid whitesmoke;;
  font-size: 60px;
  background: black;
  align-items: center;
 overflow: hidden; 
}

.menu-options:hover{
  width: 450px;
}

.btn span{
  
  transition: 0.5s width linear;
  font-size: 18px;
  font-weight: 500;
  margin-right: 10px;
  margin-top: 20px;
  min-width: 275px;
  
}


.btn{
  width: 325px;
  height: 95px;
  padding: 25px;
  font-size: 50px;
  background: transparent;
  border: none;
  color: #7CB9E8;
  cursor: pointer;
  display: flex;
  overflow: hidden;
  }


.fa:hover{
  cursor: pointer;
  transform:scale(1.10);
}


.Pending{
  width: 550px;
  height: 100%;
  border: 5px solid white;
}

.Completed{
  width: 550px;
  height: 100%;
  border: 5px solid white;
  
}

.Expired{
  width: 550px;
  height: 100%;
  border: 5px solid white;
  
}
h3{
  padding: 20px;
  background: black;
  font-size: 40px;
  color: whitesmoke;
  color: #fbec5d;
  color: #7CB9E8;
  text-align: center;
}
.todo{
  font-weight: bold;
  width: 400px;
  height: 150px;
  margin: 15px;
  margin-bottom: 100px;
  font: 24px, bold, 'Gloria Hallelujah', cursive; 
  /*background:linear-gradient(#F9EFAF, #F7E98D);*/
  padding: 5px;
  
}
.content{
  margin-top: 10px;
}

.top{
  background: white;

<script>


let pendingTodos = [];
 let completedTodos = [];
 let expiredTodos = [];

 let allTodos = [
  
      {title: 'I tried', dueDate: '2021-03-10', dueTime: '3:00:00 PM', Description: 'This app is a little broken, so bear with me. Ill explain.', isComplete: false},
    
{title: ' I tried', dueDate: '2021-03-10', dueTime: '15:00:00 PM', Description: 'There seems to be some wires crossed between the Completed and Deleted Buttons', isComplete: false},
   
   {title: 'Again, I tried', dueDate: '2021-03-10', dueTime: '15:00:00 PM', Description: 'If you try deleting the first Pended it will start deleting things from the expired and completed Todos first, then that one.', isComplete: true},
   
      {title: 'Again, I tried', dueDate: '2021-03-10', dueTime: '15:00:00 PM', Description: 'If you click complete from the pended queue it will only complete things from the expired queue. ', isComplete: true},
   
         {title: 'Again, I tried', dueDate: '2021-03-10', dueTime: '15:00:00 PM', Description: 'Pended todos will only move to complete if the completed queue is empty, one at a time. ', isComplete: true},
   
  
 {title: 'I wanted this to work', dueDate: '2021-02-28', dueTime: '12:00:00 PM', Description: 'Besides those hiccups, this is pretty cool right? :)', isComplete: false},
  
];

function createElementFromTodo(todo, index){
 
let todoTask = $(`

<div class="todo todo_${index}">
    <div class="top">
    <p>${todo.title} <br> ${todo.dueDate} ${todo.dueTime} </p>
    
    </div>
    
    <div class="note">
    <p> ${todo.Description}</p>
    </div>
    
    <div class="bottom">
    <button class="action delete">Delete</button>
    <button class="action complete">Complete</button>
    </div>
    
    </div>  
    
     `);
  
return todoTask;
  
  };

retrieveData();

$('.app').on('click', '.action.complete', function() {
 
  let compTask = $(this).closest('.todo');
  const todoData = compTask.data('todo');
  todoData.isComplete = true;
  compTask.slideUp(function () {
    updateTodos();
 });
  
    
});

 $('.app').on('click', '.action.delete', function() { 
   let delCard = $(this).closest('.todo');
   let delData = delCard.data();
   
   console.log(delData);
   
   let selectedTask = allTodos.indexOf(delData.todo)
   allTodos.splice(selectedTask, 1);
   
  storeData();
   splitTodos();
   renderTodos();
   
 });

 function renderTodos(){
  $('.content').empty();
  
   pendingTodos.forEach(function(todo, index){ 
   let pendedTask = createElementFromTodo(todo, index);
  $('.Pending .content').append(pendedTask);
  $(`.todo_${index}`).data("todo", todo);
 });
    
   completedTodos.forEach(function(todo,index){  
      let completedTask = createElementFromTodo(todo, index);
   $('.Completed .content').append(completedTask);
   $('.Completed .todo .top').css('background', '#00FA9A');
   $('.Completed .todo .note').css('background', '#00FA9A');
   $('.Completed .todo .bottom').css('background', '#00FA9A');
   $('.Completed .action.complete').remove();
   $(`.todo_${index}`).data("todo", todo);
  
});
    
        
  expiredTodos.forEach(function(todo,index){  
    let expiredTask = createElementFromTodo(todo, index)
   $('.Expired .content').append(expiredTask);
    $('.Expired .todo .top').css('background','#ff86a4');
    $('.Expired .todo .note').css('background','#ff86a4');
    $('.Expired .todo .bottom').css('background','#ff86a4');
    $(`.todo_${index}`).data("todo", todo);
     })  ;             
  
};

function updateTodos(){
  storeData();
  splitTodos();
  renderTodos();
};

function createTodoFromForm() {
   let newTask = {
     title:  $('#todo-title').val(),
     dueDate: $('#todo-due-date').val(),
     dueTime: $('#todo-due-time').val(),
     Description: $('#todo-description').val(),
     isComplete: false
  }
    
   return newTask;
  
 
};

function openForm() {
  $('.todo-form').addClass('active');
};

function closeForm() {
  $('.todo-form').removeClass('active');
};

function isCurrent(todo) {
const todoDueDate = new Date(todo.dueDate);
const todoDueTime = new Date(todo.dueTime); 
const now  = new Date();
  
  return now < todoDueDate;
};
 
function splitTodos() {
  pendingTodos = allTodos.filter(function (todo, index) {
    return !todo.isComplete && isCurrent(todo, index); 
  })
  
  completedTodos = allTodos.filter(function (todo, index){
    return todo.isComplete;
  }) 
  
  expiredTodos = allTodos.filter(function (todo, index) {  
    return !todo.isComplete && !isCurrent(todo, index);
  }) 
}; 

$('.create-todo').click(function() {
    
    event.preventDefault();
    let newTodo = createTodoFromForm()
    
    allTodos.unshift(newTodo);
    
     $('.todo-form').trigger('reset');
    
    $('.todo-form').removeClass('active');
     
    renderTodos(); 
  
 
  });

function storeData(){
  allTodos.length > 0
  ? localStorage.setItem('allTodos', JSON.stringify(allTodos)):null;
};

function retrieveData(){
 let currentData = JSON.parse(localStorage.getItem('allTodos'));
 currentData ?  (allTodos = currentData) :  (allTodos = fetchDefaultTodos());
};

function fetchDefaultTodos(){
  return allTodos;
};

function removeAllCompleted() {
$('.Completed .content').empty();
}

function removeExpired() {
$('.Expired .content').empty();
}

retrieveData();
splitTodos(); 
renderTodos();



</script>
